<div class="container">
    <br />
    <h2 style="text-align: center;">Editar Registro</h2>
    <br />

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card-body">

                <form [formGroup]="editarVideogameForm" (ngSubmit)="onSubmit()">

                    <div class="form-control">
                        <label for="nombre">VideoJuego:</label>
                        <input type="text" class="form-control" formControlName="nombre" />
                        <!-- Mensaje de error de validación -->
                         <div style="color: red;"
                            *ngIf="enviado && myForm['nombre'].errors?.['required']">
                            Este campo es obligatorio
                        </div>
                    </div>

                    <br />

                    <div class="form-control">
                        <label for="genero">Genero:</label>
                        <select class="custom-select form-control"
                            (change)="actualizarGenero($event.target.value)"
                            formControlName="genero">

                            <option value="">Selecciona un genero:</option>
                            <option *ngFor="let genero of videogameGenero"
                                value="{{ genero }}">{{genero}}</option>

                        </select>
                        <!-- Mensaje de error de validación -->
                        <div style="color: red;"
                        *ngIf="enviado && myForm['genero'].errors?.['required']">
                        Debes seleccionar un genero
                        </div>
                    </div>

                    <br />

                    <div class="form-control">
                        <label for="costo">Costo:</label>
                        <input type="text" class="form-control" formControlName="costo" />
                        <!-- Mensaje de error de validación -->
                         <div style="color: red;"
                            *ngIf="enviado && myForm['costo'].errors?.['required']">
                            Este campo es obligatorio
                        </div>
                        <!-- Mensaje de error de validación 2 -->
                        <div style="color: red;"
                            *ngIf="enviado && myForm['costo'].errors?.['pattern']">
                            Solo se admiten números
                        </div>
                    </div>

                    <br />

                    <div class="form-control">
                        <label for="autor">Autor:</label>
                        <input type="text" class="form-control" formControlName="autor" />
                        <!-- Mensaje de error de validación -->
                         <div style="color: red;"
                            *ngIf="enviado && myForm['autor'].errors?.['required']">
                            Este campo es obligatorio
                        </div>
                    </div>

                    <br />

                    <div class="form-control">
                        <label for="comentario">Comentarios:</label>
                        <textarea class="form-control" formControlName="comentario" rows="3"></textarea>
                        <!-- Mensaje de error de validación -->
                         <div style="color: red;"
                            *ngIf="enviado && myForm['comentario'].errors?.['required']">
                            Este campo es obligatorio
                        </div>
                    </div>

                    <br />

                    <div class="form-group" style="text-align: center;">
                        <button class="btn btn-success btn-lg btn-block"
                            type="submit">Guardar cambios</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
